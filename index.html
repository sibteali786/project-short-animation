<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Lobster:regular"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe:regular"
      rel="stylesheet"
    />
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="Button">
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="IncreaseRate">IncreaseRate</button>
      <button id="DecreaseRate">DecreaseRate</button>
    </div>
    <div class="clouds">
      <img src="./images/cloud-02.png" alt="Cloud" class="cld-1" />
      <img src="./images/cloud-02.png" alt="Cloud" class="cld-4" />
      <img src="./images/cloud-02.png" alt="Cloud" class="cld-2" />
      <img src="./images/cloud-02.png" alt="Cloud" class="cld-3" />
    </div>
    <div class="Moon">
      <img src="./images/Moon.png" alt="A Moon" class="moon" />
    </div>
    <div class="clouds1">
      <img src="./images/cloud-03.png" alt="Cloud" class="cloud2" />
      <img src="./images/cloud-03.png" alt="Cloud" class="cloud3" />
    </div>
    <div class="clouds2">
      <img src="./images/cloud-01.png" alt="Cloud" class="cloud_small" />
      <img src="./images/cloud-01.png" alt="Cloud" class="cloud_small_1" />
    </div>

    <div class="back"></div>
    <div class="pole_1">
      <img
        src="./images/pngkey.com-pole-png-826093.png"
        alt="a Pole"
        class="pole2"
      />
    </div>
    <div class="car"></div>
    <div class="police"></div>
    <div class="robber"></div>
    <div class="Bus"></div>
    <div class="pole">
      <img
        src="./images/pngkey.com-pole-png-826093.png"
        alt="a Pole"
        class="pole1"
      />
    </div>
    <div class="anim_text">
      <h1
        style="font-family: ZCOOL KuaiLe; color: #fff; font-size: 5rem"
        class="Text"
      >
        The Robber and Police
      </h1>
    </div>
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      setTimeout(function () {
        $(".loader-wrapper").fadeToggle();
      }, 1500);
    </script>
  </body>
</html>
