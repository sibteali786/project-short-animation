<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .shape {
        background: red;
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
    </style>
    <script>
      window.addEventListener("load", () => {
        var shapeElement = document.querySelector(".shape");
        var frames = [
          { background: "red", transform: "translateX(0px)" },
          { background: "blue" },
          { background: "yellow", transform: "translateX(600px)" },
        ];

        var timing = {
          duration: 3000,
          iterations: Infinity,
          direction: "alternate",
        };
        var shapeAnimate = shapeElement.animate(frames, timing);
        document.querySelector(".play").addEventListener("click", function () {
          shapeAnimate.play();
        });
        document.querySelector(".pause").addEventListener("click", function () {
          shapeAnimate.pause();
        });
        document
          .querySelector(".reverse")
          .addEventListener("click", function () {
            shapeAnimate.reverse();
          });
        document
          .querySelector(".updatePlaybackRate")
          .addEventListener("click", function () {
            shapeAnimate.updatePlaybackRate(shapeAnimate.playbackRate * 1.2); 
          });
      });
    </script>
  </head>
  <body>
    <div class="shape"></div>
    <button class="play">Play</button>
    <button class="pause">Pause</button>
    <button class="reverse">Reverse</button>
    <button class="updatePlaybackRate">updatePlaybackRate</button>
  </body>
</html>
